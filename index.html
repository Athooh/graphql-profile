<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginContainer" class="container">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Profile Section (initially hidden) -->
        <div id="profileContainer" class="container hidden">
            <nav>
                <h2>My Profile</h2>
                <button id="logoutBtn">Logout</button>
            </nav>
            <div class="profile-sections">
                <div id="basicInfo" class="section"></div>
                <div id="xpProgress" class="section"></div>
                <div id="skills" class="section"></div>
                <div id="graphs" class="section">
                    <div id="graph1"></div>
                    <div id="graph2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
