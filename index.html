<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginContainer" class="container">
            <h1>GragphQl</h1>
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Header -->
        <header class="hidden"> 
            <nav>
                <h2>GragphQl</h2>
                <button id="logoutBtn">Logout</button>
            </nav>
        </header>

        <!-- Profile Section (initially hidden) -->
        <div id="profileContainer" class="container hidden">          
            <div class="profile-grid">
                <div id="basicInfo" class="profile-card">
                    <h3>Basic Information</h3>
                </div>
                <div id="xpProgress" class="profile-card">
                    <h3>XP Progress</h3>
                </div>
                <div id="skills" class="profile-card">
                    <h3>Skills</h3>
                </div>
                <div id="audits" class="profile-card">
                    <h3>Audits</h3>
                </div>
                <div id="graph1" class="profile-card">
                    <h3>Activity Graph</h3>
                </div>
                <div id="graph2" class="profile-card">
                    <h3>Progress Graph</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
